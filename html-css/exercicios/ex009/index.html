<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>trabalhando com listas</h1>
    <h2>listas ordenadas</h2>
    <ol type="1">
        <li>acordar</li>
        <li>escovar os dentes</li>
        <li>tomar café</li>
    </ol>
    <h2>listas não ordenadas</h2>
    <ul type="square" >
        <li>pão</li>
        <li>leite</li>
        <li>arroz</li>


    </ul>
</body>
</html>
