<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>você pode escrever um parágrafo de qualquer jeito. 
         Basta colocar tudo no meio do par de tags &lt;p&gt;  e &lt;/p&gt;</p> <!--LESS THAN / GRATER THAN -->
         <p>Se precisar quberar o texto em algum lugar específico <br> como esse você pode usar a tag br</p>
         <P>Vamos adicionaralguns símbolos especiais:
            &reg;
            &copy; 
            &trade; 
            &euro; 
            &pound; 
            &yen; 
            &cent; 
            &Delta; 
            &uparrow;
         </P>
         <p>emogis:
            ☝️🤓 <!--&#x add o código do emogi;-->
        </p>
</body>
</html>
