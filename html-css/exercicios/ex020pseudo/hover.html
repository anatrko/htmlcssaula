<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div>p {
            display: none;
        }
        div:hover>p {
            display: block;
            color: white;
            background-color: rgba(165, 42, 42, 0.459);
        }
        div:hover {
            color: brown;
        }
        
    </style>
</head>
<body>
    <h1>exemplo demhover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
    passe o mouse aqui
    <p>TEXTO ESCONDIDO</p>
    </div>
    
</body>
</html>
